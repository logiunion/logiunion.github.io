<!DOCTYPE html>
<html lang="{{.Language.Lang}}">
    {{- partial "head.html" . -}}
    <body class="is-preload">
        <div id="wrapper">
            {{- partial "header.html" . -}}
            <div id="main">
                {{- block "main" . }}{{- end }}
            </div>
            {{- partial "footer.html" . -}}
        </div>
        <!-- Scripts -->
        <script src="{{ .Site.BaseURL }}/js/jquery.min.js"></script>
        <script src="{{ .Site.BaseURL }}/js/jquery.scrollex.min.js"></script>
        <script src="{{ .Site.BaseURL }}/js/jquery.scrolly.min.js"></script>
        <script src="{{ .Site.BaseURL }}/js/browser.min.js"></script>
        <script src="{{ .Site.BaseURL }}/js/breakpoints.min.js"></script>
        <script src="{{ .Site.BaseURL }}/js/util.js"></script>
        <script src="{{ .Site.BaseURL }}/js/main.js"></script>
    </body>
</html>
